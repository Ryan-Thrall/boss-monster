<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boss Monster</title>

    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css' rel='stylesheet'
      integrity='sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC' crossorigin='anonymous'>

    <link rel="stylesheet" href="style.css">
  </head>

  <body class="debugg">
    <header class="container-fluid">
      <!-- SECTION Hero's Row -->
      <section class="row d-flex justify-content-around p-3" id="heroArea">
        <div class="col-3 pt-3 border border-dark bg-secondary hero" id="Slate-Slabrock">
          <!-- NOTE does not need updated ever -->
          <section class="row">
            <div class="col-4">
              <p>Slate Slabrock</p>
            </div>
            <div class="col-8">
              <img
                src="https://cdn.dribbble.com/users/1405795/screenshots/9514321/media/6b6ad96c569d46abc6b5e8a6fc93f194.jpg?compress=1&resize=400x300"
                alt="cat" class="img-fluid">
            </div>
          </section>

          <section class="row">
            <div class="col-6">
              <p>HP: </p>
            </div>
            <div class="col-6">
              <p class="hero-health">100</p>
            </div>
          </section>

          <section class="row">
            <div class="col-6">
              <p>GOLD: </p>
            </div>
            <div class="col-6">
              <p class="hero-gold">0</p>
            </div>
          </section>

          <section class="row">
            <div class="col-6">
              <p>LVL: </p>
            </div>
            <div class="col-6">
              <p>1</p>
            </div>
          </section>
        </div>

        <div class="col-3 pt-3 border border-dark bg-secondary hero" id="Flint-Ironstag">
          <!-- NOTE does not need updated ever -->
          <section class="row">
            <div class="col-4">
              <p>Flint Ironstag</p>
            </div>
            <div class="col-8">
              <img
                src="https://cdn.dribbble.com/users/1405795/screenshots/9514321/media/6b6ad96c569d46abc6b5e8a6fc93f194.jpg?compress=1&resize=400x300"
                alt="cat" class="img-fluid">
            </div>
          </section>

          <section class="row">
            <div class="col-6">
              <p>HP: </p>
            </div>
            <div class="col-6">
              <p class="hero-health">50</p>
            </div>
          </section>

          <section class="row">
            <div class="col-6">
              <p>GOLD: </p>
            </div>
            <div class="col-6">
              <p class="hero-gold">0</p>
            </div>
          </section>

          <section class="row">
            <div class="col-6">
              <p>LVL: </p>
            </div>
            <div class="col-6">
              <p>1</p>
            </div>
          </section>
        </div>

        <!-- <div id="po-tato" class="d-none"> -->
        <div class="col-3 pt-3 border border-dark bg-secondary hero d-none" id="po-tato">
          <!-- NOTE does not need updated ever -->
          <section class="row">
            <div class="col-4">
              <p>Po Tato</p>
            </div>
            <div class="col-8">
              <img src="https://t3.ftcdn.net/jpg/02/43/91/16/360_F_243911639_jAhwMXsfOWQj609an2ItGYqJDfXQyz6Y.jpg"
                alt="potato person" class="img-fluid">
            </div>
          </section>

          <section class="row">
            <div class="col-6">
              <p>HP: </p>
            </div>
            <div class="col-6">
              <p class="hero-health">500</p>
            </div>
          </section>

          <section class="row">
            <div class="col-6">
              <p>GOLD: </p>
            </div>
            <div class="col-6">
              <p class="hero-gold">0</p>
            </div>
          </section>

          <section class="row">
            <div class="col-6">
              <p>LVL: </p>
            </div>
            <div class="col-6">
              <p>1</p>
            </div>
          </section>
        </div>
        <!-- </div> -->


      </section>
    </header>

    <main class="container-fluid">
      <!-- Boss Row -->
      <section class="row d-flex justify-content-center py-3">
        <div class="col-6 bg-dark text-light d-flex flex-column justify-content-center pt-3">
          <img src="http://thiscatdoesnotexist.com" class="img-fluid" alt="cat" onclick="attack()">
          <div class="d-flex justify-content-between">
            <p>Health:</p>
            <p id="bossHealth">100</p>
          </div>

          <div class="d-flex justify-content-between">
            <p>Level:</p>
            <p id="bossLevel">1</p>
          </div>
        </div>
      </section>
    </main>

    <footer class="container-fluid">
      <section class="row d-flex justify-content-between align-items-end">
        <div class="col-4 bg-dark text-light">
          <div class="d-flex justify-content-between" onclick="buyPotion()">
            <p>Buy Potion</p>
            <p>20G</p>
          </div>
          <div class="d-flex justify-content-between" onclick="buyArmor()">
            <p>Buy Armor</p>
            <p>50G</p>
          </div>
          <div class="d-flex justify-content-between" onclick="buyPotato()">
            <p>Buy Potato</p>
            <p>100G</p>
          </div>
        </div>
        <div class="col-2">
          <button class="btn btn-danger">RESET</button>
        </div>
      </section>

    </footer>


    <audio id="background-sound" src="mixkit-retro-game-emergency-alarm-1000.wav"></audio>
    <audio id="potato-sound" src="mixkit-arcade-rising-231.wav"></audio>
    <script src="script.js"></script>
  </body>

</html>
